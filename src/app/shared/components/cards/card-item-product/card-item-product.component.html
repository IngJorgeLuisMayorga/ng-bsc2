<section class="card product_item">
    <div class="product__container">
        <div class="product__picture">
            <img [src]="image">
        </div>
        <div class="product__info">
            <h1 class="product__brand">
                {{ brand }}
            </h1>
            <h1 class="product__title">
                {{ title }}
            </h1>
            <h1 class="product__price">
                {{ price | currency:'$':'symbol':'2.0'  }}
            </h1>
            <h1 class="product__discount">
                {{ discounted | currency:'$':'symbol':'2.0'  }}
            </h1>
            <div class="product__quantity">
                <app-input-quantity
                    [count]="quantity"
                    (up)="quantityUp()"
                    (down)="quantityDown()"
                    (remove)="quantityRemove()"
                ></app-input-quantity>
            </div>
        </div>
    </div>
</section>
