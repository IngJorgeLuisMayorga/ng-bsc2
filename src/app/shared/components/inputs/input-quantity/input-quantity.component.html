<div class="input-quantity">
    <div class="input-quantity__counter">
        <label>{{ count }}</label>
    </div>
    <div class="input-quantity__buttons">
        <button class="button--minus">
            <label>-</label>
        </button>
        <button class="button--plus">
            <label>+</label>
        </button>
    </div>
    <div class="input-quantity__delete">
        <button class="button--delete">
            eliminar
        </button>
    </div>
</div>
